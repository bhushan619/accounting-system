openapi: 3.0.3
info:
  title: VeloSync API
  version: 0.1.0
  description: Accountancy Management System API

servers:
  - url: http://localhost:4000
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

paths:
  /auth/signup:
    post:
      summary: Sign up a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                fullName:
                  type: string
      responses:
        '200':
          description: User created successfully
        '400':
          description: User already exists

  /auth/login:
    post:
      summary: Login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /clients:
    get:
      summary: List all clients
      tags: [Clients]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of clients
    post:
      summary: Create a client
      tags: [Clients]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Client created

  /invoices:
    get:
      summary: List all invoices
      tags: [Invoices]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of invoices
    post:
      summary: Create an invoice
      tags: [Invoices]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Invoice created

  /expenses:
    get:
      summary: List all expenses
      tags: [Expenses]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of expenses
    post:
      summary: Create an expense
      tags: [Expenses]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Expense created

  /vendors:
    get:
      summary: List all vendors
      tags: [Vendors]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of vendors

  /banks:
    get:
      summary: List all banks
      tags: [Banks]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of banks

  /employees:
    get:
      summary: List all employees (admin only)
      tags: [Employees]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of employees

  /payroll:
    get:
      summary: List all payroll records (admin only)
      tags: [Payroll]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of payroll records

  /reports/overview:
    get:
      summary: Get financial overview
      tags: [Reports]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Financial overview

  /exports/invoices/csv:
    get:
      summary: Export invoices as CSV
      tags: [Exports]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: CSV file
          content:
            text/csv:
              schema:
                type: string

  /uploads/receipt:
    post:
      summary: Upload a receipt file
      tags: [Uploads]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: File uploaded successfully
